<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Podesavanja</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-container">
                        <h5>Pozadina</h5>
                        <form id="import-form" ng-submit="processForm()">
                            <div class="form-group">
                                <div class="btn btn-info" ngf-select ng-model="file" name="import" ngf-pattern="'image/*'"
                                     ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                                     ngf-resize="{width: 100, height: 100}">Odaberite sliku</div>
                                <br/>
                                <span>
                                    <i>
                                        {{ file.name }}
                                    </i>
                                </span>
                            </div>
                            <div class="form-group">
                                <button type="button" ui-sref="home" class="btn btn-alert">Odustani</button>
                                <button type="submit" ng-disabled="formValid" class="btn btn-primary">
                                    Sacuvaj
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <span>Trenutna pozadina</span>
                        <img width="450" height="300" src="{{ currentWallpaper }}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
