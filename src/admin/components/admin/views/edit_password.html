<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Podesavanja</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Izmena lozinke</h2>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="password">Nova lozinka</label>
                            <input id="password" type="password" ng-model="password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password_confirmation">Potvrda nove lozinke</label>
                            <input id="password_confirmation" type="password" ng-model="passwordConfirmation"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button type="button" ui-sref="home" class="btn btn-alert">Odustani</button>
                            <button type="submit" ng-click="save()" class="btn btn-primary">Sacuvaj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
