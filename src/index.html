<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добродошли на Студент инфо</title>
    <style>
        @import url('http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=cyrillic-ext,latin-ext');

        * {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        html, body {
            background: url("app/images/bgBlurred.jpg") !important;
            background-size: cover !important;
            height: 100%;
        }

        div.mainWrapper {
            padding: 10px 0;
            width: 500px;
            margin: 0 auto;
            text-align: center;
            background: white;
            min-height: 400px;
            top: calc(50% - 200px);
            border-radius: 5px;
            box-sizing: border-box;
            box-shadow: 0 0 5px rgba(0, 0, 0, .5);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 50px 0;
        }

        div.inputWrapper {
            width: 320px;
            height: 40px;
            margin: 30px auto;
        }

        div.inputWrapper.disabled, input:disabled {
            background: #E6E6E6;
            vertical-align: middle;
        }

        input {
            width: 320px;
            height: 40px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #B3B3B3;
            padding-left: 54px !important;
            vertical-align: middle;
            padding: 0 14px;
            box-sizing: border-box;
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 16px;
            box-shadow: inset 0px 0px 1px rgba(57, 181, 74, 0.5);
        }

        input:focus {
            border: 1px solid #39B54A;
            box-shadow: 0px 0px 2px rgba(57, 181, 74, 0.5);
        }

        div.imgWrapper {
            position: absolute;
            z-index: 1;
            left: 0;
            top: 0;
            height: 40px;
            width: 40px;
            margin: auto;
            vertical-align: middle;
            border-right: 1px solid #B3B3B3;
        }

        img.icon {
            height: 18px;
            margin: 11px;
        }

        button {
            width: 320px;
            height: 40px;
            border-radius: 5px;
            border: 0;
            outline: 0;
            background: #39B54A;
            color: white;
            font-size: 16px;
            transition: background .2s;
            cursor: pointer;
        }

        button:hover {
            background: #32A53D;
        }

        button:active, button.sending {
            background: #2E9335;
            cursor: normal;
        }
        button.sending {
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="mainWrapper">
    <h1>Добродошли на Студент инфо</h1>

    <div class="inputWrapper">
        <div class="imgWrapper">
            <img class="icon" src="app/images/aboutIconMail.svg" alt="">
        </div>
        <input type="text" id="emailField" placeholder="Ваша адреса"
               onkeydown="(function(e){if(e.keyCode == 13) oauth2Send()})(event)">
    </div>
    <div class="inputWrapper">
        <div class="imgWrapper">
            <img class="icon" src="app/images/registerIconLockOutline.svg" alt="">
        </div>
        <input type="password" id="passwordField" placeholder="Ваша шифра"
               onkeydown="(function(e){if(e.keyCode == 13) oauth2Send()})(event)">
    </div>
    <button id="sendButton" onclick="oauth2Send();">Пријавите се</button>
</div>


<script>
    function oauth2Send() {
        var r = new XMLHttpRequest;
        r.open("POST", "http://api.studentinfo.dev/oauth/access_token");
        var a = {
            "grant_type": "password",
            "client_id": "1",
            "client_secret": "secret",
            "username": document.getElementById('emailField').value,
            "password": document.getElementById('passwordField').value
        };
        r.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        r.send(JSON.stringify(a));
        document.getElementById("sendButton").className = "sending";
        r.onreadystatechange = function () {
            if (r.readyState == 4) {
                document.getElementById("sendButton").className = "";
                if (JSON.parse(r.response).error) {
                    alert(JSON.parse(r.response).error.message);
                } else {
                    document.cookie = 'access_token=' + JSON.parse(r.response).success.data.oauth.access_token;
                    send();
                }
            }
        }
    }

    function send () {
        var r = new XMLHttpRequest;
        r.open("POST", "http://api.studentinfo.dev/auth/");
        var a = {
            "email": document.getElementById('emailField').value,
            "password": document.getElementById('passwordField').value
        };
        r.withCredentials = true;
        r.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        r.send(JSON.stringify(a));
        document.getElementById("sendButton").className = "sending";
        r.onreadystatechange = function () {
            if (r.readyState == 4) {
                document.getElementById("sendButton").className = "";
                if (JSON.parse(r.response).error) {
                    alert(JSON.parse(r.response).error.message);
                } else {
                    if (JSON.parse(r.response).success.data.user.userType == "Admin") {
                        console.log(r);
                        document.cookie = "session-exists=true";
                        document.cookie = "session-user-object=" + JSON.stringify(JSON.parse(r.response).success.data.user);
                        document.location = "admin/index.html#/home";
                    }
                    else {
                        document.location = "app/index.html"
                    }
                }
            }
        }
    }
</script>
</body>
</html>
