<div>
    <div>
        <h2>{{ 'NEW_GROUP' | translate }}</h2>
        <hr>
    </div>
    <div>
        <form ng-submit="onSubmit()">
            <div class="form-group">
                <label for="inputName">{{ 'NAME' | translate }}</label>
                <input class="form-control" type="text" ng-model="group.name" id="inputName"/>
            </div>
            <div class="form-group">
                <label for="inputYear">{{ 'YEAR' | translate }}</label>
                <input class="form-control" type="text" ng-model="group.year" id="inputYear"/>
            </div>
            <div class="form-group">
                <button type="button" ui-sref="admin.overview" class="btn btn-alert">{{ 'CANCEL' | translate }}</button>
                <button type="submit" class="btn btn-primary" ng-disabled="!canSubmit">{{ 'SAVE' | translate }}</button>
            </div>
        </form>
    </div>
</div>
