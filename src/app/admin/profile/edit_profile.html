<div>
    <div>
        <h2>{{ 'PASSWORD_CHANGE' | translate }}</h2>
        <hr>
        <form ng-submit="onSubmit()">
            <div class="form-group">
                <label for="password">{{ 'NEW_PASSWORD' | translate }}</label>
                <input id="password" type="password" ng-model="password.password" class="form-control"
                       ng-required="true"/>
            </div>
            <div class="form-group">
                <label for="password_confirmation">{{ 'NEW_PASSWORD_CONFIRMATION' | translate }}</label>
                <input id="password_confirmation" type="password" ng-model="password.confirmation" ng-required="true"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <button type="button" ui-sref="home" class="btn btn-alert">{{ 'CANCEL' | translate }}</button>
                <button type="submit" class="btn btn-primary">{{ 'SAVE' | translate }}</button>
            </div>
        </form>
    </div>
</div>
