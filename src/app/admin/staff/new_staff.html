<div>
    <div>
        <h2>{{ 'NEW_USER' | translate }}</h2>
    </div>
    <hr>
    <div>
        <form ng-submit="onSubmit()">
            <div class="form-group">
                <label for="inputFirstName">{{ 'FIRST_NAME' | translate }}</label>
                <input class="form-control" type="text" ng-model="user.firstName" id="inputFirstName"/>
            </div>
            <div class="form-group">
                <label for="inputLastName">{{ 'LAST_NAME' | translate }}</label>
                <input class="form-control" type="text" ng-model="user.lastName" id="inputLastName"/>
            </div>
            <div ng-if="staffType.slug !== 'students'" class="form-group">
                <label for="inputTitle">{{ 'TITLE' | translate }}</label>
                <input class="form-control" type="text" ng-model="user.title" id="inputTitle"/>
            </div>
            <div ng-if="staffType.slug === 'students'" class="form-group">
                <label for="inputIndexNumber">{{ 'INDEX_NUMBER' | translate }}</label>
                <input class="form-control" type="text" ng-model="user.indexNumber" id="inputIndexNumber"/>
            </div>
            <div ng-if="staffType.slug === 'students'" class="form-group">
                <label for="inputYear">{{ 'YEAR' | translate }}</label>
                <input class="form-control" type="number" ng-model="user.year" id="inputYear"/>
            </div>
            <div class="form-group">
                <label for="inputEmail">{{ 'EMAIL' | translate }}</label>
                <input class="form-control" type="text" ng-model="user.email" id="inputEmail"/>
            </div>
            <div class="form-group">
                <button type="button" ui-sref="admin.overview" class="btn btn-alert">{{ 'CANCEL' | translate }}</button>
                <button type="submit" class="btn btn-primary" ng-disabled="!canSubmit">{{ 'SAVE' | translate }}</button>
            </div>
        </form>
    </div>
</div>
