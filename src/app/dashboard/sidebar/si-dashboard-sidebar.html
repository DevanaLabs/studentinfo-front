<div id="sidebar">
  <div id="sidebar-wrapper" ng-class="{'active': !$state.is('dashboard.home')}">
    <div id="sidebar-logo" ui-sref="dashboard.home">{{ 'APP_NAME' | translate }}</div>
    <div id="sidebar-logo-mini" ui-sref="dashboard.home">{{ 'APP_NAME_SHORT' | translate }}</div>
  
    <ul class="sidebar-list">
      <li class="sidebar-item-wrapper" ui-sref="dashboard.preSchedule.groups" ng-class="{'active': isActive('schedule')}">
        <img src="assets/svg/iconSbRaspCas.svg" alt="" class="sidebar-item-icon">
        <span class="sidebar-item-text">{{ 'TIMETABLE' | translate }}</span>
      </li>
      <hr>
      <li class="sidebar-item-wrapper" ui-sref="dashboard.yearly" ng-class="{'active': isActive('calendar')}">
        <img src="assets/svg/iconSbKalAkt.svg" alt="" class="sidebar-item-icon">
        <span class="sidebar-item-text">{{ 'CALENDAR' | translate }}</span>
      </li>
      <hr>
    </ul>
  
    <div id="sidebar-bottom">
      <div class="sidebar-item-wrapper" ui-sref="dashboard.about" ng-class="{'active': isActive('about')}">
        <img src="assets/svg/imgBgLogoFaks.svg" alt="" class="sidebar-item-icon">
        <span class="sidebar-item-text">{{ 'FACULTY_NAME' | translate }}</span>
      </div>
      <hr>
      <span id="time-container">{{currentTime}}</span>
      <span id="time-container-short">{{currentTimeShortA}}<br>{{currentTimeShortB}}</span>
    </div>
  </div>

  <div id="sidebar-blur-wrapper">
    <div id="sidebar-blur-background"></div>
  </div>
</div>
