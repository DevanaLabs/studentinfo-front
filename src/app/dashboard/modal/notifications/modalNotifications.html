<div class="modal-wrapper">
	<div class="titlebar shadow blue">
		<span class="caption capitalize">{{::title}}</span>
		<div class="close-but" ui-sref="dashboard.monthly({year: day.year, month: day.month})"><div class="close-but-icon"></div></div>
	</div>

	<div id="modal-inner-wrapper">
		<div class="modal-info-container" id="notifs-container" 
		ng-if="notifications.length>0">
			Notifications: <br>
			{{notifications}}
		</div>
	</div>
</div>
