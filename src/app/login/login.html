<div id="login-wrapper">
  <div id="inner-login-wrapper">
    <h1>Добродошли на Студент инфо</h1>
  
    <div class="input-wrapper">
      <input class="login-input" ng-model="credentials.username" type="text" id="email-field" placeholder="Ваша адреса">
      <div class="img-wrapper">
        <img class="icon" src="assets/svg/aboutIconMail.svg" alt="">
      </div>
    </div>
  
    <div class="input-wrapper">
      <input class="login-input" ng-model="credentials.password" type="password" id="password-field" placeholder="Ваша шифра">
      <div class="img-wrapper">
        <img class="icon" src="assets/svg/registerIconLockOutline.svg" alt="">
      </div>
    </div>
  
    <button id="send-button" ng-click="onSubmit()">Пријавите се</button>
  </div>
</div>
