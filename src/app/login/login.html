<div class="login-wrapper">
  <div class="inner-login-wrapper">
    <h1>Добродошли на Студент инфо</h1>
  
    <div class="input-wrapper">
      <div class="img-wrapper">
        <img class="icon" src="assets/svg/aboutIconMail.svg" alt="">
      </div>
      <input ng-model="credentials.username" type="text" id="email-field" placeholder="Ваша адреса">
    </div>
  
    <div class="input-wrapper">
      <div class="img-wrapper">
        <img class="icon" src="assets/svg/registerIconLockOutline.svg" alt="">
      </div>
      <input ng-model="credentials.password" type="password" id="password-field" placeholder="Ваша шифра">
    </div>
  
    <button id="send-button" ng-click="onSubmit()">Пријавите се</button>
  </div>
</div>
